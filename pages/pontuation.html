<!DOCTYPE html>
<html lang="pt-br">
<!-- Cabeçalho da página -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importação das fontes Poppins e Raleway -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&family=Raleway:wght@300;400;600;900&display=swap"
        rel="stylesheet" />
    <!-- Importação das estilizações -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Importação do bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Trote solidário</title>
    <!-- Importação do script -->
    <script src="../js/script.js"></script>
</head>
<!-- Corpo  da página -->

<body>
    <!-- Cabeçalho -->
    <header>
        <!-- barra de navegação -->
        <nav>
            <!-- Menu hambúrguer -->
            <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
            <div class="nav-left">
                <a href="../index.html">Home</a>
                <a href="">Equipes</a>
                <a href="./pontuation.html">Pontuação</a>
            </div>
            <!-- Logo -->
            <div class="nav-right">UniFACEF</div>
        </nav>
    </header>
    <!-- fim do cabeçalho -->
    <!-- Container: cadastro de pontuações-->
    <div>
        <!-- Seção: título-->
        <section class="titleRegisterPontuation">
            <p class="titlePontuation">Calcule a pontuação da sua equipe</p>
        </section>
        <!-- Separação de seções -->
        <hr class="linhaPontuation" />
        <!-- Seção: formulário-->
        <section class="formulario">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <!-- Escolha a sua equipe -->
                        <p class="titleLabel">
                            Escolha a sua equipe
                        </p>
                        <select id="equipe">
                            <option value="Laranja">Laranja</option>
                            <option value="Preta">Preta</option>
                            <option value="Roxa"> Roxa </option>
                            <option value="Verde"> Verde </option>
                            <option value="Vermelha"> Vermelha </option>
                        </select>
                        <!--Seção kits e alimentos -->
                        <p class="titleLabel">
                            Kits e alimentos
                        </p>
                        <input type="number" id="kits" name="kits" placeholder="Digite a quantidade de kits">
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </form>
        </section>
    </div>
    <!-- fim do container-->
    <footer>

    </footer>
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
